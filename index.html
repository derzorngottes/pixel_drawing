<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
  </head>
  <body>
    <div id="controls">
      <p>choose a color family:</p>
      <form name="chooseColors">
        <input type="radio" name="colorGroup" id="colPrimary" value="primary">primary</input>
        <input type="radio" name="colorGroup" id="colNeon" value="primary">neon</input>
        <input type="radio" name="colorGroup" id="colMars" value="primary">mars</input>
        <input type="radio" name="colorGroup" id="colEarth" value="primary">earth</input>
        <input type="radio" name="colorGroup" id="colJupiter" value="primary">jupiter</input>
        <input type="radio" name="colorGroup" id="colDIY" value="primary" checked="checked">choose my own</input>
      </form>
      <p>then click to dot and hold shift to draw</p>
    </div>
    <div class="container"></div>
    <div id="palette">palette: double click to <b>set</b> color, single click to <b>select</b> color</div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
